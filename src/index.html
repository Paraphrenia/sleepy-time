<!DOCTYPE html>
<html>

<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap');
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SLeep calculator to help get better rest.">
    <meta name="keywords" content="sleepytime, sleep, rem, dreams, timer, sleepcycle">
    <link rel="stylesheet" href="index.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>sleepytime</title>
</head>

<body>
    <div>
        <nav class="navbar">
            <div class="container-fluid">
                <h1 class="mx-2 my-1 display-6">sleepytime</h1>
                <div></div>
                <a href="https://allforgoodsleep.com/the-90-minute-sleep-cycle/">
                    <h1 id="whysleep" class="mx-2 my-1 display-6">why sleep at these times?</h1>
                </a>
            </div>
        </nav>
        <div class="container">
            <div class="position-absolute top-50 start-50 translate-middle text-center">
                <script type="text/javascript" src="src/index.js"></script>
                <h1 class="display-5 my-2">I want to wake up at ...</h1>
                <select class="text-center btn-dropdown-1 btn-text my-2">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
                <select class="text-center btn-dropdown-1 btn-text">
                    <option>00</option>
                    <option>05</option>
                    <option>10</option>
                    <option>15</option>
                    <option>20</option>
                    <option>25</option>
                    <option>30</option>
                    <option>35</option>
                    <option>40</option>
                    <option>45</option>
                    <option>50</option>
                    <option>55</option>
                </select>
                <select class="btn-2 text-center btn-text">
                    <option>AM</option>
                    <option>PM</option>
                </select>
                <h1 class="display-5 text-nowrap my-2">If I sleep now, i'll wake up at ...</h1>
                <button class="btn-1 btn-text my-2">CALCULATE</button>
            </div>
        </div>
    </div>

</body>

</html>
