<!DOCTYPE html>
<html>

<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap');
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SLeep calculator to help get better rest.">
    <meta name="keywords" content="sleepytime, sleep, rem, dreams, timer, sleepcycle">
    <link rel="stylesheet" href="index.css" type="text/css">
    <link rel="icon" type="image/x-icon" href="sleepytime.png">

    <title>sleepytime</title>
</head>

<body>

    <!-- Navigation bar -->
    <nav>
        <ul class="nav-link">
            <li class="" style=>sleepytime</li>
            <a href="https://allforgoodsleep.com/the-90-minute-sleep-cycle/">
                <li id="whysleep" class="">why sleep at these times?</li>
            </a>
        </ul>
    </nav>

    <!-- Display none div for SET time calculate -->
    <div class="none text-center parent" id="display-block-set">
        <div id="print-set-results">
            <h1>If you want to wake up at</h1>
        </div>
    </div>

    <!-- Display none div for calculate NOW -->
    <div id="display-block-now" class="none text-center parent">
        <div id="print-now-results" class="child">
            <h1>Sleep now, wake up at these times:</h1>
        </div>
    </div>


    <!-- Main container -->
    <div class="text-center parent" id="display">
        <div class="child">
            <h1>I want to wake up at</h1>

            <select class="btn-dropdown-1 btn-text text-center" id="hours">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
            </select>

            <select class="btn-dropdown-1 btn-text text-center" id="minutes">
                <option>00</option>
                <option>05</option>
                <option>10</option>
                <option>15</option>
                <option>20</option>
                <option>25</option>
                <option>30</option>
                <option>35</option>
                <option>40</option>
                <option>45</option>
                <option>50</option>
                <option>55</option>
            </select>

            <select class="btn-2 btn-text text-center" id="meridiem">
                <option>AM</option>
                <option>PM</option>
            </select>

            <div className="justify-content-center"></div>

            <button class="btn-1 btn-text" onclick="dateSet()">
                CALCULATE
            </button>
            <h1 class="">I want to sleep now</h1>
            <button class="btn-1 btn-text" onclick="dateNow()">
                CALCULATE
            </button>



            <script src="index.js">
            </script>

            <h1 id="longerSleep">Calculates 90 minute sleep cycles to determine the best time to sleep.</h1>
        </div>
    </div>
    <footer class="text-center">
        <a href="https://github.com/Paraphrenia/sleepy-time"><img src="Github.png" id="github" /></a>
    </footer>
</body>

</html>
